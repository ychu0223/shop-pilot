<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop Pilot AI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffcd9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #fffcd9;
      text-align: center;
      padding: 20px 0;
      border-bottom: 2px solid #ffce00;
    }

    header img {
      height: 50px;
    }

    .container {
      max-width: 700px;
      margin: 20px auto 120px;
      padding: 0 20px;
    }

    .chat-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 16px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #ffce00;
      color: #222;
      border-bottom-right-radius: 2px;
    }

    .bot {
      align-self: flex-start;
      background-color: #f1f5ff;
      color: #222;
      border-bottom-left-radius: 2px;
    }

    .chat-form {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fffcd9;
      padding: 12px 20px;
      border-top: 2px solid #ffce00;
      display: flex;
      justify-content: center;
    }

    .chat-input-container {
      display: flex;
      align-items: flex-end;
      width: 100%;
      max-width: 700px;
      gap: 10px;
    }

    .chat-form textarea {
      flex-grow: 1;
      resize: none;
      min-height: 44px;
      max-height: 200px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ffce00;
      border-radius: 10px;
      line-height: 1.4;
      overflow-y: auto;
    }

    .chat-form button {
      background-color: #ffce00;
      border: none;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }

    .typing {
      font-style: italic;
      opacity: 0.6;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
      margin-bottom: 60px;
    }
  </style>
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Shop Pilot Logo" />
  </header>

  <div class="container">
    <div class="chat-box">
      {% for item in history %}
        <div class="bubble user">{{ item.user }}</div>
        <div class="bubble bot">{{ item.bot }}</div>
      {% endfor %}
      <div id="typing-indicator" class="typing" style="display: none;">Shop Pilot is typing...</div>
    </div>
  </div>

  <form method="post" class="chat-form" onsubmit="showTyping()">
    <div class="chat-input-container">
      <textarea name="message" placeholder="Type your question..." required></textarea>
      <button type="submit">&#10148;</button> <!-- Unicode arrow icon -->
    </div>
  </form>

  <footer>
    &copy; 2025 Shop Pilot. All rights reserved.
  </footer>

  <script>
    function showTyping() {
      document.getElementById("typing-indicator").style.display = "block";
    }
  </script>
</body>
</html>
